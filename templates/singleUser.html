{% extends 'base.html' %}
{% block content %}

    <h2 id='landing_title'>{{user}}'s Recent Entries</h2>
    {% for blog in blogs %}
    <div class="post_item">
        <h3>
            <a href='/blog?id={{blog.id}}' value={{blog.id}}>{{blog.title}}</a> |
            <span class='dateTime'>Posted: {{blog.dateTime}}</span> | Author: {{user}}</h3>
        {{blog.body}}
    </div>

{% endblock %}
